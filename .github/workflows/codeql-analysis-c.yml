name: "CodeQL"

on:
  push:
    branches: [main, stable]
  pull_request:
    branches: [main, stable]
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
  schedule:
    - cron: "30 5 * * 0" # 5:30h on Sundays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container:
      image: registry.community.greenbone.net/community/gvm-libs:stable

    strategy:
      fail-fast: false
      matrix:
        language: ["c"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install build dependencies
        run: sh .github/install-dependencies.sh .github/build-dependencies.list
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
        # build between init and analyze ...
      - name: Configure and Compile pg-gvm
        run: |
          rm -rf .git
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j $(nproc) -- install
        working-directory: ${{ github.WORKSPACE }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
